<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aqua | My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f2937, #0f172a);
      display: flex;
      color: #111;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: linear-gradient(180deg, #2563eb, #1e40af);
      display: flex;
      flex-direction: column;
      padding: 20px;
      color: white;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .menu a {
      display: block;
      padding: 12px 18px;
      margin: 8px 0;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }
    .menu a:hover, .menu a.active {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
      background: #f8fafc;
      border-radius: 25px 0 0 25px;
    }

    .profile-container {
      background: white;
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
      margin-bottom: 20px;
    }
    .tabs button {
      background: none;
      border: none;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      color: #555;
    }
    .tabs button.active {
      border-bottom: 3px solid #2563eb;
      color: #2563eb;
      font-weight: 600;
    }

    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    /* Profile Form */
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    .profile-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-right: 20px;
      border: 3px solid #2563eb;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #444;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    .save-btn {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
    }
    .save-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>AQUA</h2>
    <div class="menu">
      <a href="index.html" onclick="alert('Go to Dashboard')">Dashboard</a>
      <a href="#" class="active">My Profile</a>
      <a href="treackusage.html" onclick="alert('Go to Usage')">Track Usage</a>
      <a href="#">Settings</a>
      <a href="#">Help & FAQs</a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="profile-container">
      <h2>My Profile</h2>

      <!-- Tabs -->
      <div class="tabs">
        <button class="active" onclick="openTab(event, 'profileDetails')">Edit Profile Details</button>
        <button onclick="openTab(event, 'notifications')">Notifications</button>
        <button onclick="openTab(event, 'password')">Password & Security</button>
      </div>

      <!-- Tab Content -->
      <div id="profileDetails" class="tab-content active">
        <div class="profile-header">
          <img src="https://i.pravatar.cc/100" alt="Profile">
          <div>
            <h3>Ravindra Singh</h3>
            <p>ravindra.singh@gmail.com</p>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" value="Ravindra">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" value="Singh">
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" value="ravindra.singh@gmail.com">
          </div>
          <div class="form-group">
            <label>Contact No.</label>
            <input type="text" value="9403159780">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" value="129 Scheme Vijay Nagar, Indore">
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" value="Indore">
          </div>
          <div class="form-group">
            <label>State</label>
            <input type="text" value="Madhya Pradesh">
          </div>
          <div class="form-group">
            <label>Pin-Code</label>
            <input type="text" value="300421">
          </div>
          <div class="form-group">
            <label>Country</label>
            <input type="text" value="India">
          </div>
          <div class="form-group">
            <label>Aadhar Card No.</label>
            <input type="text" value="1294-8900-4000-2918">
          </div>
        </div>

        <button class="save-btn">Save</button>
      </div>

      <div id="notifications" class="tab-content">
        <h3>Notification Settings</h3>
        <p>Toggle notifications for usage alerts, water level warnings, etc.</p>
      </div>

      <div id="password" class="tab-content">
        <h3>Password & Security</h3>
        <p>Change your password, enable 2FA, and manage security settings.</p>
      </div>
    </div>
  </div>

  <script>
    function openTab(evt, tabId) {
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");

      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      evt.target.classList.add("active");
    }
  </script>
</body>
</html>
