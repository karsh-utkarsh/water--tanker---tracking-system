<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aqua Dashboard - Track Usage</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: #fff;
      display: flex;
    }

    /* Glass Style */
    .glass {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 { text-align: center; margin-bottom: 40px; color: #00e0ff; }
    .menu a {
      display: block;
      padding: 12px 20px;
      margin: 8px 0;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s;
    }
    .menu a:hover, .menu a.active {
      background: rgba(0, 224, 255, 0.3);
    }
    .logout button {
      background: #00e0ff;
      color: #111;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .filters select {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      padding: 20px;
      text-align: center;
    }
    .card h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #00e0ff;
    }
    .card p {
      font-size: 16px;
      color: #ddd;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    canvas {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar glass">
    <div>
      <h2>AQUA</h2>
      <div class="menu">
        <a href="index.html">Dashboard</a>
        <a href="MYPROFILE.HTML">My Profile</a>
        <a href="#" class="active">Track Usage</a>
        <a href="#">Settings</a>
        <a href="#">Help & FAQs</a>
      </div>
    </div>
    <div class="logout"><button>Logout</button></div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h1>Track Usage</h1>
      <div class="filters glass">
        <select id="timeFilter" onchange="updateCharts()">
          <option value="day">Today</option>
          <option value="week">This Week</option>
          <option value="month" selected>This Month</option>
        </select>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="cards">
      <div class="card glass">
        <h3>15 Ltr</h3>
        <p>Avg. Daily Consumption</p>
      </div>
      <div class="card glass">
        <h3>25 Ltr</h3>
        <p>Remaining in Tank</p>
      </div>
      <div class="card glass">
        <h3>80%</h3>
        <p>Goal Achieved</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts">
      <div class="glass">
        <canvas id="dailyChart"></canvas>
      </div>
      <div class="glass">
        <canvas id="monthlyChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Daily Usage (Bar Chart)
    const dailyCtx = document.getElementById('dailyChart').getContext('2d');
    let dailyChart = new Chart(dailyCtx, {
      type: 'bar',
      data: {
        labels: ['6AM','9AM','12PM','3PM','6PM','9PM'],
        datasets: [{
          label: 'Water Used (Liters)',
          data: [2, 3, 5, 4, 6, 3],
          backgroundColor: '#00e0ff'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    // Monthly Usage (Line Chart)
    const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
    let monthlyChart = new Chart(monthlyCtx, {
      type: 'line',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul'],
        datasets: [{
          label: 'Monthly Usage (Liters)',
          data: [500, 700, 650, 900, 1200, 1500, 1400],
          borderColor: '#00e0ff',
          backgroundColor: 'rgba(0,224,255,0.3)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { labels: { color: '#fff' } } },
        scales: { 
          y: { beginAtZero: true, ticks: { color: '#fff' } }, 
          x: { ticks: { color: '#fff' } }
        }
      }
    });

    // Update Charts based on filter
    function updateCharts() {
      let filter = document.getElementById('timeFilter').value;
      if(filter === 'day') {
        dailyChart.data.datasets[0].data = [1,2,1,3,2,1];
        monthlyChart.data.datasets[0].data = [20,25,18,30,15,28,22];
      } else if(filter === 'week') {
        dailyChart.data.datasets[0].data = [4,5,6,7,8,9];
        monthlyChart.data.datasets[0].data = [100,200,150,180,220,250,300];
      } else {
        dailyChart.data.datasets[0].data = [2,3,5,4,6,3];
        monthlyChart.data.datasets[0].data = [500,700,650,900,1200,1500,1400];
      }
      dailyChart.update();
      monthlyChart.update();
    }
  </script>
</body>
</html>
